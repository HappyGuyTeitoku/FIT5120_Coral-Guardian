<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Melbourne WaterGuard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Shared Header -->
    <header>
        <nav>
            <div class="nav-container">
                <a href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='Melbourne WaterGuard Logo.png') }}" alt="Logo" class="logo">
                </a>
                <ul class="nav-links">
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('learnmore') }}">How to choose the right product</a></li>
                    <li><a href="{{ url_for('disposalfacility') }}">Dispose safely</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Content Block -->
    <main>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </main>

    <!-- Optional Footer -->
    <footer style="display: flex; justify-content: space-evenly; align-items: center;">
        <p>Â© 2024 Melbourne WaterGuard</p>
        <p><a href="mailto:test@mail.com">Contact Us</a></p>
        <p><a href="https://drive.google.com/drive/u/2/folders/1teUsP8es3hKcwnC0dhKcvNI78HKgYGY6">Privacy Policy</a></p>
    </footer>
</body>
</html>
